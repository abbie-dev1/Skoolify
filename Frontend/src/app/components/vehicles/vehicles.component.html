<div class="px-4 md:px-16 pt-12 md:pt-20">
    <div class="flex justify-between">
      <button class="btn px-0 btn-ghost capitalize gap-2" (click)="back()">
        <i class="fi fi-br-angle-left"></i>
        Back


      </button>
      <span></span>
    </div>

    <div class="w-full">
      <h2 class="mx-auto text-center font-semibold text-xl">{{schoolName}}</h2>
       <p class="mx-auto text-center font-medium text-lg" style="color: var( --green-200)">{{schoolLocation}}</p>

      <div class="flex justify-center gap-2 w-fit mx-auto rounded-xl bg-accent h-11 px-3" >
        <i class="fi fi-sr-badge-check my-auto" style="color: var(--grey-dark);"></i>
        <span class="text-2xl font-semibold my-auto" style="color: var(--grey-light);">{{lenght}}</span>
        <div class="flex flex-col my-auto">
          <span class="text-xs font-semibold my-0 -mb-1" style="color: var(--grey-light);">Verified</span>
          <span class="text-xs font-semibold my-0" style="color: var(--grey-light);">Transporters</span>
        </div>
      </div>
    </div>

    <div *ngIf="vehichleData.length == 0" class="hero">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Oops!</h1>
          <p class="py-6">This school currently has no verified transporters</p>
        </div>
      </div>
    </div>

    <div class="flex lg:px-14 flex-col gap-2">
      <div

        class="flex gap-3 px-2 h-24 w-full bg-accent mx-auto rounded-xl relative"  style="background-color: var(--secondary-color)"
        *ngFor="let vehicle of vehichleData" (click) = "viewVehicle(vehicle.vehicle_id)" >

      <div *ngIf="vehicle.avail_seats>0" class="badge badge-ghost border-none badge-sm text-primary absolute top-0 right-0" style="background-color: var(--tertiary-color);">{{vehicle.avail_seats}} seats</div>
      <div *ngIf="vehicle.avail_seats <= 0" class="badge badge-ghost border-none badge-sm text-primary absolute top-0 right-0" style="background-color: var(--tertiary-color);">Fully loaded</div>

        <img
          class="w-20 h-20 object-cover rounded-xl my-auto"
          [src]="vehicle.driver_image"
          alt="" />
        <div class="flex flex-col pt-4">

          <div class="name font-medium">{{vehicle.driver_name}}</div>
          <p style="color: var(--primary-color)" class="text-sm">
            {{vehicle.brand}} {{vehicle.model}}
          </p>
          <p style="color: var(--green-200)" class="text-sm ">
            Color : {{vehicle.color}}
          </p>

          <p class="tes text-sm justify-end absolute right-2 bottom-1 rounded-xl text-white">
             {{ratings1 | number: '1.1-1'}}
          </p>

        </div>

        </div>
      </div>
    </div>
