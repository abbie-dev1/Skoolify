<div class="container w-full mx-auto px-6 py-5    md:px-12">
  <img
    class="logo w-60 mx-auto my-1 md:my-4 "
    id="logo"
    src="../../../assets/Logo & Slogan.png"
    alt="Backimage"
  />
  <img
    class="logo-transparent fixed top-0 -right-20 w-60"
    id="logo"
    src="../../../assets/Transparent Logo.png"
    alt="Backimage"
  />
  <img
    class="logo-transparent fixed bottom-10 -left-20 w-60"
    id="logo"
    src="../../../assets/Transparent Logo.png"
    alt="Backimage"
  />

  <p class="my-3 w-36 mx-auto md:hidden text-center text-gray-900">
    Sign Up and get a ride for your child
  </p>

  <div class="flex justify-center mx-auto">
    <div class="left-tab hidden md:block bg-accent w-80 my-auto px-8 py-16 -mr-4 rounded-l-3xl shadow-lg"
    >
      <h2 class="text-primary font-bold text-5xl">
        Sign <span style="color: var(--main-dark)">Up</span>
      </h2>
      <p class="w-52 my-3">
        Welcome to <span class="font-bold">Skoolify</span><br />
        Sign up and get a ride for your child
      </p>
    </div>
    <div
      class="right-tab md:z-50 flex w-80 flex-col mx-auto shadow-lg md:mx-0 justify-center rounded-3xl h-96 px-7 md:px-9"
      style="background-color: var(--grey-dark)"
    >
      <form
        [formGroup]="registerForm1"
        (ngSubmit)="onRegister(registerForm1)"
        id="control"
        class="w-full mx-auto">
        <div class="w-full" *ngIf="step == 1">

          <div class="form-control w-full">
            <label for="email-address" class="label text-accent">Name</label>
            <input
              minlength="2"
              formControlName="name"
              id="name"
              required="true"
              class="input w-full h-10 text-white bg-accent bg-opacity-50 placeholder:text-accent"
              placeholder="Enter your name ..."
            />
            <div *ngIf="submitted && formValidation['name'].errors" class="invalid-feedback">
              <div *ngIf="formValidation['name'].errors['required']" class="text-white text-xs">Name is required</div>
            </div>

          </div>

          <div class="form-control w-full">
            <label for="email-address" class="label text-accent">Surname</label>
            <input
              minlength="2"
              formControlName="surname"
              id="surname"
              required
              class="input w-full h-10 text-white bg-accent bg-opacity-50 placeholder:text-accent"
              placeholder="Enter your surname ..."
            />
            <div *ngIf="submitted && formValidation['surname'].errors" class="invalid-feedback">
              <div *ngIf="formValidation['surname'].errors['required']" class="text-white text-xs">Surname is required</div>

            </div>
          </div>

          <div class="w-full flex justify-start gap-3">

            <div class="form-control">
              <label for="account" class="label text-accent text-sm">Account Type</label>
              <select name="account"  class="select-sm  rounded-lg w-full h-10 text-white bg-accent bg-opacity-50" formControlName="account">
                <option disabled [defaultSelected]="true">Account</option>
                <option value="PARENT">Parent</option>
                <option value="OWNER">Car Owner</option>
            </select>
            <div *ngIf="submitted && formValidation['account'].errors" class="invalid-feedback">
              <div *ngIf="formValidation['account'].errors['required']" class="text-white text-xs">Acc type is required</div>
            </div>
            </div>


            <div class="form-control">
              <label for="gender" class="label text-accent text-sm">Gender</label>
              <select name="gender" formControlName="gender" class="select-sm  rounded-lg w-full h-10 text-white bg-accent bg-opacity-50">
                <option disabled [defaultSelected]="true">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Not Specified">Not Specify</option>
              </select>
              <div *ngIf="submitted && formValidation['gender'].errors" class="invalid-feedback">
                <div *ngIf="formValidation['gender'].errors['required']" class="text-white text-xs">Gender is required</div>

              </div>
            </div>

          </div>

          <div class="flex justify-center mt-3">
            <button
              (click)="nextStep(registerForm1)"
              class="btn btn-sm btn-accent font-normal capitalize rounded-full w-28 mx-auto my-3 disabled:bg-accent disabled:bg-opacity-50"
            >
              Next <i class="fi fi-rr-arrow-small-right"></i>
            </button>
          </div>


        </div>

        <div class="reg2 step-1 w-full transition-all" id="back1" *ngIf="step == 2">

          <div class="form-control w-full">
            <label for="password" class="label text-accent">Email</label>
            <input
              formControlName="email"
              [email]="true"
              id="email"
              required="true"
              class="input w-full h-10 text-white bg-accent bg-opacity-50 placeholder:text-accent"
              placeholder="Enter your email"
            />
            <div *ngIf="submitted && formValidation['email'].errors" class="invalid-feedback">
              <div *ngIf="formValidation['email'].errors['required']" class="text-white text-xs">Email is required</div>
              <div *ngIf="formValidation['email'].errors['email']" class="text-white text-xs">Email is invalid</div>
            </div>
          </div>

          <div class="form-control w-full">
            <label [style]="" for="password" class="label text-accent">Password</label>
            <div class="tooltip tooltip-secondary lg:tooltip-right" data-tip="At least a minimum of 8 characters, uppercase, lowercase and numbers required">
              <input formControlName="password" type="password" id="password" class="input w-full h-10 text-white bg-accent bg-opacity-50 placeholder:text-accent" placeholder="Create a password"/>
            </div>
            <!-- <div *ngIf="submitted && formValidation['password'].errors" class="invalid-feedback">
              <div *ngIf="formValidation['password'].errors['required']" class="text-white text-left text-xs">Password is required</div>
              <div *ngIf="formValidation['password'].errors['minlength']" class="text-white text-left text-xs">Password too short</div>
              <div *ngIf="formValidation['password'].errors['pattern']" class="text-white text-left text-xs">Password invalid</div>


            </div> -->
          </div>

          <div class="form-control w-full">
            <label for="confirmPassword" class="label text-accent">Re-type Password</label>
            <input
              formControlName="confirmPassword"
              type="password"
              id="confirmPassword"
              required="true"
              class="input w-full h-10 text-white bg-accent bg-opacity-50 placeholder:text-accent"
              placeholder="Re-type password"
            />
            <div *ngIf="submitted && formValidation['confirmPassword'].errors" class="invalid-feedback">
              <div *ngIf="formValidation['confirmPassword'].errors['required']" class="text-white text-xs">Password is required</div>
            </div>
          </div>

          <div class="flex justify-center mt-3">

            <button
              (click)="nextStep(registerForm1)"
              class="btn btn-sm btn-accent font-normal capitalize rounded-full w-28 mx-auto my-3 disabled:bg-accent disabled:bg-opacity-50">
              <i class="fi fi-rr-arrow-small-left"></i>Back
            </button>

          <button
          type="submit"
          class="btn btn-sm btn-accent font-normal capitalize rounded-full w-28 mx-auto my-3 disabled:bg-accent disabled:bg-opacity-50">
          Sign Up
          </button>

          </div>

        </div>

      </form>

    </div>
  </div>

  <p class="text-center my-4">
    Already have an account?
    <a
      class="link font-semibold no-underline w-28"
      [routerLink]="['/login']"
    >
      Sign in</a
    >
  </p>
</div>
